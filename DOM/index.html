<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>

    <!-- <style>
      .like {
        cursor: pointer;
        color: grey;
      }

      .like.liked {
        color: red;
      }
    </style> -->
  </head>
  <body>
    <div class="cart-item">
      <span class="item-name">Product A</span>
      <span class="item-price">$20.00</span>
      <button class="minus">-</button>
      <span class="quantity">1</span>
      <button class="plus">+</button>
      <button class="delete">üóëÔ∏è</button>
      <button class="like">‚ù§Ô∏è</button>
    </div>

    <div id="total">Total: <span id="total-price">$20.00</span></div>

    <script>
      // Wait for the page to load before running the script
      document.addEventListener("DOMContentLoaded", () => {
        const cartItems = document.querySelectorAll(".cart-item");
        const totalPriceElement = document.querySelector("#total-price");

        // üîÅ Function to update total price
        function updateTotal() {
          let total = 0;
          document.querySelectorAll(".cart-item").forEach((item) => {
            const price = parseFloat(
              item.querySelector(".item-price").textContent.replace("$", "")
            );
            const quantity = parseInt(
              item.querySelector(".quantity").textContent
            );
            total += price * quantity;
          });
          totalPriceElement.textContent = `$${total.toFixed(2)}`;
        }

        // üîÅ Loop through each cart item
        cartItems.forEach((item) => {
          const plusBtn = item.querySelector(".plus");
          const minusBtn = item.querySelector(".minus");
          const quantityDisplay = item.querySelector(".quantity");
          const deleteBtn = item.querySelector(".delete");
          const likeBtn = item.querySelector(".like");

          // ‚ûï Increase Quantity
          plusBtn.addEventListener("click", () => {
            let quantity = parseInt(quantityDisplay.textContent);
            quantity++;
            quantityDisplay.textContent = quantity;
            updateTotal();
          });

          // ‚ûñ Decrease Quantity (minimum 1)
          minusBtn.addEventListener("click", () => {
            let quantity = parseInt(quantityDisplay.textContent);
            if (quantity > 1) {
              quantity--;
              quantityDisplay.textContent = quantity;
              updateTotal();
            }
          });

          // ‚ùå Delete Item
          deleteBtn.addEventListener("click", () => {
            item.remove();
            updateTotal();
          });

          // ‚ù§Ô∏è Like Button Toggle
          likeBtn.addEventListener("click", () => {
            likeBtn.classList.toggle("liked"); // You can define .liked in your CSS
          });
        });

        // Initialize total on page load
        updateTotal();
      });
    </script>
  </body>
</html>
