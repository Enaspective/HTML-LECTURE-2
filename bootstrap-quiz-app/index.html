<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Quiz App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5" id="quiz-container">
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-lg-8">
        <div class="d-flex align-items-center mb-2">
          <span id="question-number" class="fw-bold fs-5">QUESTION 1/5</span>
          <div class="flex-grow-1 mx-3">
            <div class="progress" style="height: 8px; background: #e0e0e0;">
              <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <h2 class="text-center fw-bold mb-5" id="question-text">How Would you Feel if you Could No Longer use Product?</h2>
      </div>
    </div>
    <div class="row justify-content-center mb-4" id="options-row">
      <!-- Options will be injected here by JS -->
    </div>
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <button class="next-btn" id="next-btn" onclick="nextQuestion()" disabled>NEXT QUESTION &rarr;</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
